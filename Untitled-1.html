<!DOCTYPE html>
<html>

<head>
    <title>Registrasi</title>
</head>

<body>
    <form action="contact.php" method="GET">
        <fieldset>
            <legend>Registrasi</legend>
            <table cellpadding="5">
                <tr>
                    <td>
                        <label>Nama</label>
                    </td>
                    <td> : </td>
                    <td>
                        <input type="text" name="nama" placeholder="Nama lengkap..." />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Username</label>
                    </td>
                    <td> : </td>
                    <td>
                        <input type="text" name="username" placeholder="Username..." />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Email</label>
                    </td>
                    <td> : </td>
                    <td>
                        <input type="email" name="email" placeholder="Your email..." />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Password</label>
                    </td>
                    <td> : </td>
                    <td>
                        <input type="password" name="password" placeholder="Passowrd..." />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Jenis kelamin</label>
                    </td>
                    <td> : </td>
                    <td>
                        <label><input type="radio" name="jenis_kelamin" value="laki-laki" /> Laki-laki</label>
                        <label><input type="radio" name="jenis_kelamin" value="perempuan" /> Perempuan</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Agama</label>
                    </td>
                    <td> : </td>
                    <td>
                        <select name="agama">
                            <option value="islam">Islam</option>
                            <option value="kristen">Kristen</option>
                            <option value="hindu">Hindu</option>
                            <option value="budha">Budha</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Biografi</label>
                    </td>
                    <td> : </td>
                    <td>
                        <textarea name="biografi"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Foto</label>
                    </td>
                    <td> : </td>
                    <td>
                        <input type="file" name="foto">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Umur</label>
                    </td>
                    <td> : </td>
                    <td>
                        <input type="number" placeholder="Umur" name="foto">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Tanggal Lahir</label>
                    </td>
                    <td> : </td>
                    <td>
                        <input type="date" name="tglLahir">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Hobi</label>
                    </td>
                    <td> : </td>
                    <td>
                        <label><input type="checkbox" name="futsal">Futsal</label>
                        <label><input type="checkbox" name="basket">Basket</label>
                        <label><input type="checkbox" name="badminton">Badminton</label>
                    </td>
                </tr>
            </table>
            <p>
                <input type="submit" name="submit" value="Daftar" />
            </p>
        </fieldset>
    </form>
</body>

</html>
